apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
spec:
  selector:
    matchLabels:
      app: billing-service
  replicas: 1
  template:
    metadata:
      labels:
        app: billing-service
    spec:
      containers:
      - name: billing-service
        image: 647223405008.dkr.ecr.me-central-1.amazonaws.com/striderisk-delivery:billing-service_ubuntu_v0-52-0_20042023_dnb_live1
        imagePullPolicy: IfNotPresent
        #volumeMounts:
         # - name: auth-service-logs
          #  mountPath: /var/log/java/auth:/logs
        #livenessProbe:
        #  exec:
        #    command:
        #     - cat
        #     - /auth-service/pom.xml
        #  initialDelaySeconds: 60
        #  periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8117
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 30
          failureThreshold: 10
          successThreshold: 1
        ports:
        - containerPort: 8117
        envFrom:
          - configMapRef:
              name: java-env-configmap
        resources:
          requests:
            cpu: 500m
            memory: "1000Mi"
          limits:
            cpu: 500m
            memory: "1000Mi"
