apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  labels:
    app: billing-service
spec:
  selector:
    matchLabels:
      app: billing-service
  replicas: 1
  template:
    metadata:
      labels:
        app: billing-service
    spec:
      containers:
      - name: billing-service
        image: 083887970427.dkr.ecr.ap-south-1.amazonaws.com/test:billing-service_ubuntu_v0-61-0_10082023
        imagePullPolicy: IfNotPresent
        readinessProbe:
          tcpSocket:
            port: 8117
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 30
          failureThreshold: 10
          successThreshold: 1
        ports:
        - containerPort: 8117
        envFrom:
          - configMapRef:
              name: java-env-configmap
        resources:
          requests:
            cpu: 500m
            memory: "1000Mi"
          limits:
            cpu: 500m
            memory: "1000Mi"
      nodeSelector:
        eks.amazonaws.com/nodegroup: xlrt-java-app
---
apiVersion: v1
kind: Service
metadata:
  name: billing-service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8117
    targetPort: 8117
    protocol: TCP
  selector:
    app: billing-service
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: billing-service
  labels:
    version: v1
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: billing-service
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
---


